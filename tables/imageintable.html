<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image in Table</title>
  </head>
  <body>
    <table border="1">
      <caption align="top">
        Information on Cars
      </caption>
      <tr>
        <th colspan="2" align="center">Car</th>
        <td>Ferrari</td>
        <td>Toyota</td>
        <td>Nissan</td>
      </tr>
      <tr>
        <th valign="middle" rowspan="2">Cost</th>
        <td align="right">$70000</td>
        <td>$40000</td>
        <td>$20000</td>
      </tr>
      <tr>
        <th>Colour</th>
        <td>
          <img
            src="https://images.unsplash.com/photo-1592198084033-aade902d1aae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            style="width: 250px; height: 250px"
          />Ferrari
        </td>
        <td>
            <img
            src="https://images.unsplash.com/flagged/photo-1564153296137-400b51e1ff6d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=915&q=80"
            style="width: 250px; height: 250px"
          />Blue
        </td>
        <td><img
            src="https://images.unsplash.com/photo-1611859266238-4b98091d9d9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
            style="width: 250px; height: 250px"
          />White</td>
      </tr>
    </table>
  </body>
</html>
