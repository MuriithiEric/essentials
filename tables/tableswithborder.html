<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with border</title>
</head>
<body>
    <!-- This one looks a little better, it seems like something I am more used to seeing -->
    <table border="1" cellspacing="3" cellpadding="2" width="40%">
      <caption align="top">Information on cars</caption>
        <tr>
          <th>Car</th>
          <td>Ferrari</td>
          <td>Toyota</td>
          <td>Nissan</td>
        </tr>
        <tr>
          <th>Cost</th>
          <td>$70000</td>
          <td>$40000</td>
          <td>$20000</td>    
        </tr>
        <tr>
          <th>Colour</th>
          <td>Red</td>
          <td>Blue</td>
          <td>White</td>    
        </tr>
    </table>
</body>
</html>
