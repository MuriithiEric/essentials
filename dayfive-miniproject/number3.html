<!DOCTYPE html>

    <title>Number Three - Simple Website Using Tables</title>

  <body>
    <table border="1" cellspacing="4" cellpadding="6">
      <th>Location</th>
      <th>Price</th>
      <th>Number of rooms</th>

      <th>Name of the nearest hotel</th>

      <tr>
        <td>Nairobi, Kenya, South C Estate</td>
        <td>KSH 15,000,000</td>
        <td>3 Bedrooms</td>
        <td><img src="https://pictures-kenya.jijistatic.com/25906111_MTA0MC03ODAtMDFjYTk5ZGRhYw.jpg" style="width:250px; height:250px;"></td>
        <td>Ole Sereni</td>
      </tr>
    </table>
