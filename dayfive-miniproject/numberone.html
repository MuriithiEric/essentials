<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number One - Simple Captions</title>
</head>
<body>
    <table border="1" padding="4">
        <tr>
            <th>HTML tag</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td> &lt;table&gt;&lt;table&gt;</td>
            <td>Table definition and end tag</td>
        </tr>
        <tr>
            <td> &lt;CAPTION&gt;&lt;CAPTION&gt;</td>
            <td>Caption definition end tag</td>
        </tr>
        <tr>
            <td>&lt;TR&gt;&lt;TR&gt;</td>
            <td>Row definition and end tag</td>
        </tr>
        <tr>
            <td>&lt;TD&gt;&lt;TD&gt;</td>
            <td>Cell definition and end tag</td>
        </tr>
    </table>
</body>
</html>
