<!DOCTYPE html>
<html>
  <head>
    <title>Menu Fields in Forms</title>
  </head>
  <body>
    <form method="post" action="location and file name">Please select your favorite colours: <p>
        <select name="menu" multiple size="5">
            <option>Red</option>
            <option>White</option>
            <option selected>Orange</option>
            <option>Blue</option>
            <option>Yellow</option>
            <option>Green</option>
        </select><br>
        <input type="submit" value="send information"><br>
        <input type="reset" value="clear form">
    </p></form>
  </body>
</html>
